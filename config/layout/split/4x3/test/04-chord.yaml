layers:
  alpha:
    leds:
      color: [127, 0, 0]
    keys: [
      # Left
        TH(TAB|LSFT), TH(D|LSFT), TH(C|LALT), TH(L|LCTL),
        NONE,         T,          A,          TH(E|LY_MO(symbols)),
        NONE,         SPACE,      LGUI,       NONE,
      # Right
        R,    S,    H,    RETURN,
        I,    O,    N,    NONE,
        NONE, RGUI, MEH,  NONE
      ]
    combos:
      chords:
        2+3: X
        3+4: V
        2+4: Z
        2+3+4: ESC
        6+7: F
        7+8: U
        6+8: B
        6+7+8: M
        14+15: Q
        15+16: K
        14+16: J
        14+15+16: BSPACE
        18+19: G
        19+20: Y
        18+20: P
        18+19+20: W
  symbols:
    leds:
      color: [127, 21, 0]
    keys: [
      # Left
        TRNS, "`",      "\\\\",       "_",
        TRNS, "#",      "$",          "!",
        TRNS, LY_TO(),  LY_TO(alpha), TRNS,
      # Right
        TRNS, "-",  "/",          "=",
        TRNS, ".",  ",",          "'",
        TRNS, TRNS, LY_TO(alpha), TRNS
      ]
    combos:
      chords:
        2+3: "<"
        3+4: ">"
        2+3+4: ESC
        6+7: "{"
        7+8: "}"
        14+15: "]"
        15+16: "["
        14+15+16: BSPACE
        18+19: ")"
        19+20: "("
