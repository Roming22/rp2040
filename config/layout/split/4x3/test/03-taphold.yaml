layers:
  alpha:
    leds:
      color: [127, 0, 0]
    keys: [
      # Left
        TAB,  TH(D|LSFT), TH(C|LALT),     TH(L|LCTL),
        NONE, T,          A,              TH(E|LY_MO(symbols)),
        NONE, SPACE,      LY_MO(symbols), NONE,
      # Right
        R,    S,    H,    RETURN,
        I,    O,    N,    NONE,
        NONE, RGUI, MEH,  NONE
      ]
  symbols:
    leds:
      color: [127, 21, 0]
    keys: [
      # Left
        TRNS, "`",            "\\\\",       "_",
        TRNS, "#",            "$",          "!",
        TRNS, LY_TO(), LY_TO(alpha), TRNS,
      # Right
        TRNS, "-",  "/",          "=",
        TRNS, ".",  ",",          "'",
        TRNS, TRNS, LY_TO(alpha), TRNS
      ]
